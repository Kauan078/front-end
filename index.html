<!DOCTYPE html>
<html lang="pt-br">

      <UL>
        <li>primeiro ponto</li>
        <li>segundo ponto</li>

      <!-- lista numerada -->
      <ol>
        <li>primeiro</li>
        <li>segundo</li>
